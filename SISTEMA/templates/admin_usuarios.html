<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #d1d1d1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgb(135, 153, 187);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
            text-decoration: none;
            margin-right: 5px;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #7fbdff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Gestión de Usuarios</h1>

    <form method="POST" action="{{ url_for('admin_usuarios') }}">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                {% for r in roles %}
                    <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="sector">Sector (Policía):</label>
            <input type="text" id="sector" name="sector" required>
        </div>

        <button type="submit" class="btn-success">Crear Usuario</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>Usuarios Existentes</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Sector</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.sector }}</td>
                <td>
                    {% if u.id != current_user.id %}
                        <a href="{{ url_for('admin_editar_usuario', user_id=u.id) }}" class="btn-success btn-small">Editar</a>

                        <form method="POST" action="{{ url_for('admin_eliminar_usuario', user_id=u.id) }}" style="display:inline;">
                            <button type="submit" class="btn-danger"
                                onclick="return confirm('¿Estás seguro de eliminar al usuario {{ u.username }}?');">
                                Eliminar
                            </button>
                        </form>
                    {% else %}
                        (Tú)
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
    </p>

</div>

</body>
</html>
